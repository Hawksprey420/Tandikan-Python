{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | Mantis Bootstrap 5 Admin Template</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'src/assets/images/favicon.svg' %}" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">

  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'src/assets/fonts/tabler-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'src/assets/fonts/feather.css' %}">
  <link rel="stylesheet" href="{% static 'src/assets/fonts/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'src/assets/fonts/material.css' %}">

  <!-- Styles -->
  <link rel="stylesheet" href="{% static 'src/assets/css/style.css' %}" id="main-style-link">
  <link rel="stylesheet" href="{% static 'src/assets/css/style-preset.css' %}">
</head>
<body>

  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>

  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">

        <div class="auth-header">
          <a href="#">
            <img src="{% static 'src/assets/images/logo-dark.svg' %}" alt="logo">
          </a>
        </div>

        <div class="card my-5">
          <div class="card-body">

            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login or register to OrgSpace</b></h3>
            </div>

            <div class="saprator mt-3">
              <span>You can use these social accounts for onboarding</span>
            </div>

            <div class="row">
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{% static 'src/assets/images/authentication/google.svg' %}" alt="Google">
                    <span class="d-none d-sm-inline-block"> Google</span>
                  </button>
                </div>
              </div>

              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{% static 'src/assets/images/authentication/twitter.svg' %}" alt="Twitter">
                    <span class="d-none d-sm-inline-block"> Twitter</span>
                  </button>
                </div>
              </div>

              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{% static 'src/assets/images/authentication/facebook.svg' %}" alt="Facebook">
                    <span class="d-none d-sm-inline-block"> Facebook</span>
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="auth-footer row">
          <div class="col my-1">
            <p class="m-0">Copyright Â© <a href="#">Codedthemes</a></p>
          </div>
          <div class="col-auto my-1">
            <ul class="list-inline footer-link mb-0">
              <li class="list-inline-item"><a href="#">Home</a></li>
              <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="#">Contact us</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'src/assets/js/plugins/popper.min.js' %}"></script>
  <script src="{% static 'src/assets/js/plugins/simplebar.min.js' %}"></script>
  <script src="{% static 'src/assets/js/plugins/bootstrap.min.js' %}"></script>
  <script src="{% static 'src/assets/js/fonts/custom-font.js' %}"></script>
  <script src="{% static 'src/assets/js/pcoded.js' %}"></script>
  <script src="{% static 'src/assets/js/plugins/feather.min.js' %}"></script>

  <script>layout_change('light');</script>
  <script>change_box_container('false');</script>
  <script>layout_rtl_change('false');</script>
  <script>preset_change("preset-1");</script>
  <script>font_change("Public-Sans");</script>

</body>
</html>
